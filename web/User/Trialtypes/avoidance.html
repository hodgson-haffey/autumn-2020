<style>
#hide_image_btn{
  display:none;
  position: absolute;
  top:500;
  bottom: 0;
  left: 0;
  right: 0;
  margin:auto;
  width:150px;
  height:50px;
  display:none;
}
#trial_image{
  display:none;
  position: absolute;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  margin:auto;
  width:400px;
  height:400px;
}
body{
  background-color: black;
}
</style>

<img src="{{image}}" id="trial_image"/>
<button class="btn btn-primary" id="hide_image_btn">Hide Image</button>
<input type="hidden" id="approach_clicks" name="approach_clicks"/>
<script>
total_approach_clicks = 0;

Trial.set_timer(function(){
  $("#trial_image").show();
  setTimeout(function(){
    $("#hide_image_btn").show();
    setTimeout(function(){
      Trial.submit();
    },5200);
  },800);
},1000)


$("#hide_image_btn").on("click",function(){
  $("#trial_image").hide();
  if(typeof(hide_timer) == "undefined"){
    hide_timer = new Trial.timer(function(){
      $("#trial_image").show();
      delete(hide_timer);
    },{{hide_show_duration}});
  } else {
    hide_timer.add({{hide_show_duration}});
  }
});
